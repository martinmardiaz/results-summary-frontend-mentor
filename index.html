<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./assets/css/styles.css">

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
        <style>
            
        </style>
    </head>

    <body>
        <div class="main-card">
            <div class="first-col">
                <div class="first-col-content">
                    <h2 class="result-title">Your Result</h2>
                    <div class="circle">
                        <span class="circle-result">76</span>
                        <span class="circle-total">of 100</span>
                    </div>
                    <h2 class="result-compliment">Great</h2>
                    <p class="result-info">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="second-col">
                <h2 class="summary">Summary</h2>

                <div class="card-list">
                    <div id="reaction" class="card">
                        <div class="card-first-col">
                            <img src="./assets/images/icon-reaction.svg" alt="Reaction"/>
                            <p>Reaction</p>
                        </div>
                        <div class="card-second-col">
                            <span>80</span> <span class="result-total">/ 100</span>
                        </div>
                    </div>
                    <div id="memory" class="card">
                        <div class="card-first-col">
                            <img src="./assets/images/icon-memory.svg" alt="Memory"/>
                            <p>Memory</p>
                        </div>
                        <div class="card-second-col">
                            <span>92</span> <span class="result-total">/ 100</span>
                        </div>
                    </div>
                    <div id="verbal" class="card">
                        <div class="card-first-col">
                            <img src="./assets/images/icon-verbal.svg" alt="Verbal"/>
                            <p>Verbal</p>
                        </div>
                        <div class="card-second-col">
                            <span>61</span> <span class="result-total">/ 100</span>
                        </div>
                    </div>
                    <div id="visual" class="card">
                        <div class="card-first-col">
                            <img src="./assets/images/icon-visual.svg" alt="Visual"/>
                            <p>Visual</p>
                        </div>
                        <div class="card-second-col">
                            <span>72</span> <span class="result-total">/ 100</span>
                        </div>
                    </div>
                </div>

                <a href="#" class="continue-button">Continue</a>
            </div>
        </div>
        
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Mart√≠n Mar√≠n</a>.
        </div>
    </body>
</html>
